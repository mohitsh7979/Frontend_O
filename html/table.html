<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <p>Name<sup style="color: red;">*</sup> </p> -->

    <fieldset>
        <legend>Fill Form :</legend>
      <form action="/abc/" method="get">
        <label for="username">Name :</label>
        <input
          type="text"
          id="username"
          name="n"
          style="color: red"
          placeholder="Username"
          required
          autofocus
        />
        <br />
        <br />
        <label for="useremail">Email :</label>
        <input
          type="email"
          id="useremail"
          value="mohit@gmail.com"
          name="e"
          disabled
        />
        <br />
        <br />
        <label for="">Password :</label>
        <input type="password" placeholder="Enter Your Password" name="p" />
        <br />
        <br />
        <label for="">Gender :</label>
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female <br />
        <br />
        <label for="">Language :</label>
        <input type="checkbox" /> Hindi <input type="checkbox" /> English
        <input type="checkbox" /> Marwadi <br />
        <br />
        <label for="">File :</label>
        <input type="file" /> <br />
        <br />
        <label for="">Color :</label>
        <input type="color" /> <br />
        <br />
        <label for="">Date :</label>
        <input type="date" /> <br />
        <br />
        <label for="">Time :</label>
        <input type="time" /> <br />
        <br />
        <label for="">Range :</label>
        <input type="range" /> <br />
        <br />
        <label for="">Search :</label>
        <input type="search" /> <br />
        <br />
        <label for="">Url</label>
        <input type="url" /> <br />
        <br />
        <label for="">Number :</label>
        <input type="number" /> <br />
        <br />
        <textarea
          name=""
          id=""
          cols="50"
          rows="10"
          placeholder="Enter Your Message"
        ></textarea>
        <br />
        <br />
        <button>Submit</button>
      </form>
    </fieldset>
  </body>
</html>
